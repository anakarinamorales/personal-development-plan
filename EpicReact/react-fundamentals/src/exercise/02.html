<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

    <script type="module">
        const rootElement = document.getElementById('root')
        const containerType = 'div';
        const childrenType = 'span';
        const childrenProps = [
            {
                children: 'Hello'
            },
            {
                children: ' '
            },
            {
                children: 'World'
            }
        ];

        const containerContent = childrenProps.map(child => React.createElement(childrenType, child));

        const parentProps = {
            className: 'container',
            children: containerContent
        };

        const container = React.createElement(containerType, parentProps);
        ReactDOM.render(container, rootElement);
  </script>
</body>
